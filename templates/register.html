<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - RAG实训报告生成系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            pointer-events: none;
            z-index: 1;
        }
        
        .register-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15), 0 8px 32px rgba(0,0,0,0.1);
            padding: 48px;
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(255,255,255,0.2);
            position: relative;
            z-index: 2;
            animation: registerFloat 6s ease-in-out infinite;
        }
        
        @keyframes registerFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .register-title {
            font-size: 2em;
            font-weight: 800;
            color: #2c3e50;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        
        .register-title i {
            color: #667eea;
            font-size: 1.2em;
        }
        
        .register-subtitle {
            color: #718096;
            font-size: 1em;
            font-weight: 400;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        .form-label {
            display: block;
            font-size: 0.95em;
            color: #4a5568;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e8ecf3;
            border-radius: 12px;
            font-size: 1em;
            background: rgba(248, 250, 252, 0.8);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: rgba(255, 255, 255, 0.9);
        }
        
        .register-btn {
            width: 100%;
            padding: 14px 28px;
            border: none;
            border-radius: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            font-size: 1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
            margin-bottom: 16px;
        }
        
        .register-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }
        
        .register-btn:hover::before {
            left: 100%;
        }
        
        .register-btn:hover {
            background: linear-gradient(135deg, #5a67d8, #6b46c1);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .register-btn:active {
            transform: translateY(0);
        }
        
        .login-link {
            text-align: center;
            color: #718096;
            font-size: 0.9em;
        }
        
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .login-link a:hover {
            color: #5a67d8;
        }
        
        .error-message {
            background: linear-gradient(135deg, #e53e3e, #c53030);
            color: #fff;
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 0.9em;
            display: none;
        }
        
        .success-message {
            background: linear-gradient(135deg, #38a169, #2f855a);
            color: #fff;
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 0.9em;
            display: none;
        }
        
        .password-requirements {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 8px;
            padding: 12px;
            margin-top: 8px;
            font-size: 0.85em;
            color: #4a5568;
        }
        
        .password-requirements ul {
            margin: 4px 0 0 0;
            padding-left: 20px;
        }
        
        .password-requirements li {
            margin-bottom: 2px;
        }
        
        @media (max-width: 600px) {
            .register-container {
                margin: 20px;
                padding: 32px 24px;
            }
            
            .register-title {
                font-size: 1.6em;
            }
            
            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <div class="register-title">
                <i class="fas fa-user-plus"></i>
                RAG实训报告生成系统
            </div>
            <div class="register-subtitle">创建您的账户</div>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <form id="registerForm" method="POST" action="/register">
            <div class="form-row">
                <div class="form-group">
                    <label for="username" class="form-label">用户名</label>
                    <input type="text" id="username" name="username" class="form-input" placeholder="请输入用户名" required>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">邮箱</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="请输入邮箱" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="password" class="form-label">密码</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="请输入密码" required>
                    <div class="password-requirements">
                        <strong>密码要求：</strong>
                        <ul>
                            <li>至少8个字符</li>
                            <li>包含大小写字母</li>
                            <li>包含数字</li>
                        </ul>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password" class="form-label">确认密码</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="form-input" placeholder="请再次输入密码" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="name" class="form-label">姓名</label>
                    <input type="text" id="name" name="name" class="form-input" placeholder="请输入真实姓名" required>
                </div>
                
                <div class="form-group">
                    <label for="student_id" class="form-label">学号</label>
                    <input type="text" id="student_id" name="student_id" class="form-input" placeholder="请输入学号" required>
                </div>
            </div>
            
            <div class="form-group full-width">
                <label for="class_name" class="form-label">班级</label>
                <input type="text" id="class_name" name="class_name" class="form-input" placeholder="请输入班级" required>
            </div>
            
            <button type="submit" class="register-btn">
                <i class="fas fa-user-plus"></i> 注册
            </button>
        </form>
        
        <div class="login-link">
            已有账户？ <a href="/login">立即登录</a>
        </div>
    </div>
    
    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // 验证密码
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            if (password !== confirmPassword) {
                showError('两次输入的密码不一致');
                return;
            }
            
            // 验证密码强度
            if (password.length < 8) {
                showError('密码长度至少为8个字符');
                return;
            }
            
            if (!/(?=.*[a-z])(?=.*[A-Z])(?=.*\d)/.test(password)) {
                showError('密码必须包含大小写字母和数字');
                return;
            }
            
            const formData = new FormData(this);
            const submitBtn = this.querySelector('.register-btn');
            const originalText = submitBtn.innerHTML;
            
            // 显示加载状态
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 注册中...';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    // 注册成功，重定向到登录页面
                    window.location.href = '/login?registered=true';
                } else {
                    const errorData = await response.json();
                    showError(errorData.detail || '注册失败，请稍后重试');
                }
            } catch (error) {
                showError('网络错误，请稍后重试');
            } finally {
                // 恢复按钮状态
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // 3秒后自动隐藏
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 3000);
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            
            // 3秒后自动隐藏
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }
        
        // 实时密码强度检查
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            if (confirmPassword && password !== confirmPassword) {
                document.getElementById('confirm_password').style.borderColor = '#e53e3e';
            } else if (confirmPassword) {
                document.getElementById('confirm_password').style.borderColor = '#38a169';
            }
        });
        
        document.getElementById('confirm_password').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                this.style.borderColor = '#e53e3e';
            } else if (confirmPassword) {
                this.style.borderColor = '#38a169';
            } else {
                this.style.borderColor = '#e8ecf3';
            }
        });
    </script>
</body>
</html>
