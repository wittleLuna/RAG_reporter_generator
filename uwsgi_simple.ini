[uwsgi]
# 项目目录
chdir = /www/wwwroot/report-generator

# 应用入口
wsgi-file = app.py
callable = app

# 进程配置
master = true
processes = 4
threads = 2

# 监听配置
http = 0.0.0.0:8000

# 日志配置
logto = /www/wwwroot/report-generator/logs/uwsgi.log

# 权限配置
uid = www
gid = www

# 其他配置
buffer-size = 65535
post-buffering = 65535
max-requests = 5000
vacuum = true
die-on-term = true 